<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Main-calender</title>
</head>
<body>
  <header class="main-top">
    <div>
     가계부 
    </div>
    <div class="main-top__btn">
      <button>결제수단 관리</button>
      <button>로그아웃</button>
    </div>
  </header>

 <section class="main-list">
  <div class="main-box">
    <div class="main-menu">
      <div class="main-menu__month"><span>◀︎</span><span>10월</span><span>►</span></div>
      <div class="main-menu__bar--calender"><div>내역</div><div>달력</div><div>통계</div></div>
    </div>
    
    <div class="calender">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
    </div>
    
 </section> 
  
   

<script src="app.js"></script>
</body>
</html>
