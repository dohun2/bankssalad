<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Main-statistics</title>
</head>
<body>
  <header class="main-top">
    <div>
     가계부 
    </div>
    <div class="main-top__btn">
      <button>결제수단 관리</button>
      <button onclick="goLogin()">로그아웃</button>
    </div>
  </header>

 <section class="main-list">
  <div class="main-box">
    <div class="main-menu">
      <div class="main-menu__month"><span>&lt;</span><span class="month-text">월</span><span>&gt;</span></div>
      <div class="main-menu__bar--statistics">
        <div onclick="goList()">내역</div>
        <div onclick="goCalendar()">달력</div>
        <div onclick="goStat()">통계</div>
      </div>
    </div>
    
    <div class="statistics-kinds">
    <div>
      <input type="checkbox"> 카테고리별 지출
      <input type="checkbox"> 일별 지출
    </div>
    <span>이번달 지출금액</span>
    </div>

    <div class="statistics-chart">
      <div class="statistics-chart__circle"></div>
    </div>

    <div class="statistics-breakdown">
      <div>내용</div>
      <div>%</div>
      <div>그래프</div>
      <div>총액</div>
    </div>
  </div>  
 </section> 
  
   
 <script src="js/app.js"></script>
 <script src="js/calendar.js"></script>
</body>
</html>
