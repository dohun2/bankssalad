<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Main-list</title>
</head>
<body>
  <header class="main-top">
    <div>
     가계부 
    </div>
    <div class="main-top__btn">
      <button>결제수단 관리</button>
      <button onclick="goLogin()">로그아웃</button>
    </div>
  </header>

 <section class="main-list">
  <div class="main-box">
    <div class="main-menu">
      <div class="main-menu__month"><span>&lt;</span><span class="month-text">월</span><span>&gt;</span></div>
      <div class="main-menu__bar--list">
        <div onclick="goList()">내역</div>
        <div onclick="goCalendar()">달력</div>
        <div onclick="goStat()">통계</div>
      </div>
    </div>

    <div class="list-search">
      <div class="list-search_01">
        <div>
          <span>분류</span>
          <span><input type="checkbox"> 수입</span>
          <span><input type="checkbox">지출</span>
        </div>
        <button>입력 초기화</button>
      </div>
      
      <div class="list-search_02">
        <form>
          <span>날짜 <input type="text"></span>
          <span>카테고리 <select name = "category">
            <option value = "default" selected>선택하세요</option>
            <option value = "transportation">교통</option>
            <option value = "living">생활</option>
            <option value = "culture">문화, 여가</option>
            <option value = "education">교육</option>
          </select></span>
          <span>결제수단 <select name = "pay">
            <option value = "default" selected>선택하세요</option>
            <option value = "cash">현금</option>
            <option value = "card">카드</option>
          </select></span>
        </form>
      </div>
      
      <div class="list-search_03">
        <span>금액 <input type="text"></span>
        <span>내용 <input type="text"></span>
      </div>

      <div class="list-search_04">
        <button>확인</button> 
      </div>
    </div>
    
    <div class="list-kinds">
      <span><input type="checkbox">수입</span>
      <span><input type="checkbox">지출</span>
    </div>

    <div class="list-breakdown">
      <div class="list-breakdown__date">
        <div>날짜</div>
        <div class="list-breakdown__date--contents">
          <div>입금</div>
          <div>출금</div>
        </div>
      </div>
      <div class="list-breakdown__contents">
        <div>소비종류</div>
        <div>소비내용</div>
        <div>결제방법</div>
        <div>액수</div>
      </div>
    </div>
  </div>
 </section> 
  
   
 <script src="js/app.js"></script>
 <script src="js/calendar.js"></script>
</body>
</html>
