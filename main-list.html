<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Main-list</title>
</head>
<body>
  <header class="main-top">
    <div>
     가계부 
    </div>
    <div class="main-top__btn">
      <button>결제수단 관리</button>
      <button>로그아웃</button>
    </div>
  </header>

 <section class="main-list">
  <div>
    <div class="main-menu">
      <div class="main-menu__month"><span>◀︎</span><span>10월</span><span>►</span></div>
      <div class="main-menu__bar"><span>내역</span><span>달력</span><span>통계</span></div>
    </div>

    <div>
      <div>
        <span>분류</span>
        <span><input type="checkbox"> 수입</span>
        <span><input type="checkbox">지출</span>
        <button>입력 초기화</button>
      </div>
      
      <div>
        <form>
          날짜 <input type="date">
          카테고리 <select name = "category">
            <option value = "default" selected>선택하세요</option>
            <option value = "transportation">교통</option>
            <option value = "living">생활</option>
            <option value = "culture">문화, 여가</option>
            <option value = "education">교육</option>
          </select>
        결제수단 <select name = "pay">
          <option value = "default" selected>선택하세요</option>
          <option value = "cash">현금</option>
          <option value = "card">카드</option>
        </select>
        </form>
      </div>
      
      <div>
        금액 <input type="text">
        내용 <input type="text">
      </div>

      <div>
      <button>확인</button> 
      </div>
    </div>
    
    <div>
      <input type="checkbox">수입
      <input type="checkbox">지출
    </div>

    <div>
    <div>날짜</div>
    <ul>
      <li>내용</li>
    </ul>
    </div>
  </div>
 </section> 
  
   

<script src="app.js"></script>
</body>
</html>
